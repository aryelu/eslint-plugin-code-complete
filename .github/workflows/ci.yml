name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || {
            echo "Frozen lockfile failed"
          }

      - name: Build
        run: pnpm run build

      - name: Run lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production # Requires manual approval for production deploys

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to compare versions

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || {
            echo "Frozen lockfile failed, falling back to regular install"
            pnpm install
          }

      - name: Build
        run: pnpm run build

      - name: Check if version changed
        id: version-check
        run: |
          if git diff HEAD~1 package.json | grep -q '"version"'; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "New version detected in package.json"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

      - name: Publish to NPM
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}